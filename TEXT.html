<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="JSTEXT.js"></script>
	<title></title>
	</head>
		<body>

<header class="w3-container w3-blue-grey">
  <h1>Javascript Online Text Editor</h1>
</header>


		<div class="w3-container w3-border">
<form>
<div class="center">
		 <input class="save" name="save" type="button" value="Save">
		<input class="load" name="load" type="button" value="Load">


		<div id="format">
		<input class="decoration" name="underline" type="button"value="underline">
		<input class="decoration" name="overline" type="button" value="overline">
		<input class="italic" name="italic" type="button" value="italic">

		<input class="fontWeight" name="bold" type="button" value="Bold">

		<input class="textAlign" name="textleft" type="button" value="Justify left">
		<input class="textAlign" name="textcenter" type="button" value="Justify center">
		<input class="textAlign" name="textright" type="button" value="Justify right">
		</div>




		<div id="fontSizeid">
		<input class="size" name="FontSize1" type="button" value="11">
		<input class="size" name="FontSize2" type="button" value="16">
		<input class="size" name="FontSize3" type="button" value="20">
		<input class="size" name="FontSize4" type="button" value="24">
		<input class="size" name="FontSize4" type="button" value="26">
		<input class="size" name="FontSize4" type="button" value="30">
		<input class="size" name="FontSize4" type="button" value="36">
		</div>


		<div id="colourId">
		<input class="color" name="colour" type="button"  value="Black">
		<input class="color" name="colour" type="button"  value="Red">
		<input class="color" name="colour" type="button"  value="Blue">
		<input class="color" name="colour" type="button" value="Green">
		<input class="color" name="colour" type="button" value="Orange">
		<input class="color" name="colour" type="button" value="Yellow">
		<input class="color" name="colour" type="button"  value="Pink">
		</div>

		<div id="pageColourButton">
			<input class="backgroundColor" name="highlight" type="button"  value="Black Page">
			<input class="backgroundColor" name="highlight" type="button"  value="Red Page">
			<input class="backgroundColor" name="highlight" type="button"  value="Blue Page">
			<input class="backgroundColor" name="highlight" type="button"  value="Green Page">
			<input class="backgroundColor" name="highlight" type="button"  value="Orange Page">
			<input class="backgroundColor" name="highlight" type="button"  value="Yellow Page">
			<input class="backgroundColor" name="highlight" type="button" value="Pink Page">
			<input class="backgroundColor" name="highlight" type="button"  value="White Page">
		</div>


		<div id="typeId">
		<input class="fontFamily" name="impact" type="button" value="Impact">
		<input class="fontFamily" name="sansSerif" type="button"  value="Sans-Serif">
		<input class="fontFamily" name="arial" type="button"  value="Charcoal">
		<input class="fontFamily" name="Times" type="button" value="Courier New">
		<input class="textTransform" name="cap" type="button"  value="Capitalize">
		</div>
</div>
		</form>
	<br>

<div class="inputarea">
<textarea id="textInput"></textarea>
</div>

<p>Welcome to the Online Text Editor, here you are able to edit the font size, colour, type and general format.
<br>
Just select the buttons at the top of the page and type away.
</p>

</div>

</body>



</html>
